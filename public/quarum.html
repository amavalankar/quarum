<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quarum</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
        <!-- <link rel="stylesheet" href="css/cards.css"> -->
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
        <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script src="js/writeQuestion.js"></script>
    </head>
    <body>
        <div>
            <h1>
                Quarum
            </h1>
        </div>
        <div class="field">
            <input class="input is-link" type="text" placeholder="Ask an anonymous question!" id="new-question">
            <!-- <label class="label">Ask a question!</label> -->
            <!-- <div class="control">
                <textarea class="textarea is-link" placeholder="Ask an anonymous question!" id="new-question"></textarea>
            </div> -->
        </div>
        <div class="control">
            <button class="button is-primary" id="submit-question" onclick="submitQuestion()">Submit</button>
        </div>

        <div class="container">
            <div class="section">
                <div id="quarum-app">
                    
                </div>
            </div>
        </div>

        <div id="editQuestionModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Edit Question</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <input class="input is-normal" id="editQuestionInput" type="text">
                </section>
                <footer class="modal-card-foot">
                    <button id="save-button" class="button is-success">Save changes</button>
                    <button class="button" onclick="closeEditModal()">Cancel</button>
                </footer>
            </div>
        </div>
        
    </body>
</html>
